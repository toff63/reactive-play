@(message: String, user:String)

@import helper._

@main(message) {

	<div class="row">
  		<div class="col-md-6">
  		    <h2>Chat</h2>
    		<div class="panel panel-default">
  				<div class="panel-body">
    				<div id="chat"></div>
  				</div>
  				<div class="panel-footer">
  				<form role="form">
	  				  <div class="form-group">
		  				  <label for="msg">@user says:</label>
		    			  <textarea class="form-control"  id="msg" name="talk" /></textarea>
	    			  </div>
    			  </form>
                </div>
             </div>
         </div>
       <div class="col-md-6">
             <h2>Pulp Fiction</h2>
             <div id="video"></div>
       </div>
     </div>
    
    
    
     
     
   <script type="text/javascript" charset="utf-8" src="@routes.Video.videoJs()"></script>
   <script type="text/javascript" charset="utf-8" src="@routes.Chat.chatJs(user)"></script>

}
